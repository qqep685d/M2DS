{% extends "mm/base.html" %}

{% block content %}
    <h4 class="mt-4 border-bottom">Cultivation Records</h4>
    <a href="{% url 'mm:cult_add' %}" class="btn btn-primary btn-sm my-3">Add</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Year</th>
            <th scope="col">Place</th>
            <th scope="col">Cultivator</th>
            <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for cult_rec in cult_recs %}
        <tr>
            <th scope="row"><a href="{% url 'mm:cult_edit' cult_id=cult_rec.id %}">{{ cult_rec.name }}</a></th>
            <td>{{ cult_rec.year }}</td>
            <td>{{ cult_rec.place }}</td>
            <td>{{ cult_rec.cultivator }}</td>
            <td>{{ cult_rec.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
